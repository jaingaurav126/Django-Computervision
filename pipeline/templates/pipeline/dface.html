{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/pipeline.css' %}">

    <title>Detect Image</title>
</head>
<body>


    <div class="page-header">
    <h1>Mvisia Challenge -- Face Detection</h1>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Detect Image</button>
    </form>

    {% if post %}
    <img src="{{ post.document.url }}">
    <p>File uploaded at: <a href="{{ post.document.url }}">{{ post.document }}</a></p>
    {% endif %}

    <div class="container">
        <h1><a href="{% url 'first_view' %}"><b>Return to Home</b></a></h1>
    </div>
</body>
</html>
